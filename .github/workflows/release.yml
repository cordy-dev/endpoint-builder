name: Release & Publish

on:
    release:
        types: [published]

permissions:
    contents: read
    id-token: write # for provenance
    attestations: write # for provenance

jobs:
    validate-release:
        name: Validate Release
        runs-on: ubuntu-latest
        timeout-minutes: 15
        outputs:
            is-prerelease: ${{ steps.check-prerelease.outputs.prerelease }}
            version: ${{ steps.get-version.outputs.version }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Full history for provenance

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm
                  registry-url: https://registry.npmjs.org

            - name: Install dependencies
              run: npm ci --prefer-offline

            - name: Lint code
              run: npm run lint

            - name: Type check
              run: npm run typecheck

            - name: Security audit
              run: npm audit --audit-level=moderate

            - name: Build project
              run: npm run build

            - name: Run tests
              run: npm test

            - name: Verify package contents
              run: |
                  npm pack --dry-run
                  echo "ðŸ“‹ Package will include:" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                  npm pack --dry-run 2>&1 | grep -A 100 "npm notice" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            - name: Get version
              id: get-version
              run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

            - name: Check if prerelease
              id: check-prerelease
              run: |
                  if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
                    echo "prerelease=true" >> $GITHUB_OUTPUT
                  else
                    echo "prerelease=false" >> $GITHUB_OUTPUT
                  fi

            - name: Verify version matches release tag
              run: |
                  PACKAGE_VERSION="v${{ steps.get-version.outputs.version }}"
                  RELEASE_TAG="${{ github.event.release.tag_name }}"
                  if [[ "$PACKAGE_VERSION" != "$RELEASE_TAG" ]]; then
                    echo "âŒ Version mismatch: package.json ($PACKAGE_VERSION) != release tag ($RELEASE_TAG)"
                    exit 1
                  fi
                  echo "âœ… Version matches: $PACKAGE_VERSION"

    publish-npm:
        name: Publish to NPM
        runs-on: ubuntu-latest
        timeout-minutes: 10
        needs: validate-release
        environment: npm

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm
                  registry-url: https://registry.npmjs.org

            - name: Install dependencies
              run: npm ci --prefer-offline

            - name: Build project
              run: npm run build

            - name: Publish to NPM (latest)
              if: needs.validate-release.outputs.is-prerelease == 'false'
              run: |
                  # Try with provenance first
                  if ! npm publish --provenance; then
                    echo "âš ï¸ Provenance publication failed, trying without provenance..."
                    npm publish
                  fi
                  echo "âœ… Published @cordy/endpoint-builder@${{ needs.validate-release.outputs.version }} to NPM"
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish to NPM (beta)
              if: needs.validate-release.outputs.is-prerelease == 'true'
              run: |
                  # Try with provenance first
                  if ! npm publish --tag beta --provenance; then
                    echo "âš ï¸ Provenance publication failed, trying without provenance..."
                    npm publish --tag beta
                  fi
                  echo "âœ… Published @cordy/endpoint-builder@${{ needs.validate-release.outputs.version }} (beta) to NPM"
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    create-github-release-assets:
        name: Create Release Assets
        runs-on: ubuntu-latest
        timeout-minutes: 10
        needs: [validate-release, publish-npm]
        if: always() && needs.validate-release.result == 'success'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: Install dependencies
              run: npm ci --prefer-offline

            - name: Build project
              run: npm run build

            - name: Create tarball
              run: npm pack

            - name: Upload release assets
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const path = require('path');

                      const files = fs.readdirSync('.')
                        .filter(file => file.endsWith('.tgz'));

                      for (const file of files) {
                        console.log(`Uploading ${file}...`);
                        await github.rest.repos.uploadReleaseAsset({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          release_id: ${{ github.event.release.id }},
                          name: file,
                          data: fs.readFileSync(file)
                        });
                        console.log(`âœ… Uploaded ${file}`);
                      }

    post-release:
        name: Post Release Actions
        runs-on: ubuntu-latest
        timeout-minutes: 5
        needs: [publish-npm]
        if: always() && needs.publish-npm.result == 'success'

        steps:
            - name: Create release summary
              run: |
                  echo "ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
                  echo "- **Package:** @cordy/endpoint-builder" >> $GITHUB_STEP_SUMMARY
                  echo "- **Version:** ${{ needs.validate-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Type:** ${{ needs.validate-release.outputs.is-prerelease == 'true' && 'Pre-release (beta)' || 'Stable release' }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **NPM:** https://www.npmjs.com/package/@cordy/endpoint-builder" >> $GITHUB_STEP_SUMMARY
                  echo "- **GitHub:** ${{ github.event.release.html_url }}" >> $GITHUB_STEP_SUMMARY
